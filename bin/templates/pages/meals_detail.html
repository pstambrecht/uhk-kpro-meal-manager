<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>MealManager</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
<link rel="stylesheet" type="text/css" href="../css/style_base.css" />
</head>

<body>
	<!-- Header -->
	<div th:replace="fragments/navigation_bar::header"></div>

	<!-- Title -->
	<h2 th:text="${meal.getName()}"></h2>

	<form class="form-inline" action="#" th:action="@{/meals/portion/create}"
		th:object="${mealPortionForm}" method="post">
		<div class="form-group">
			<label for="dinerSelect" class="sr-only">Strávník</label> 
			<select
				class="form-control" id="dinerSelect" th:field="*{diner}">
				<option th:each="user : ${users}" th:value="${user.getId()}"
					th:text="${user.getName() + ' ' + user.getSurname()}" />
			</select> 
			<input th:field="*{mealId}" type="number" th:value="${mealPortionForm.getMealId()}" hidden="true" />
		</div>
		<button type="submit" class="btn btn-default">Přidat</button>
	</form>
	
	<!-- Users table -->
	<table class="table table-striped" id="users_list">
		<thead>
			<tr>
				<th>ID</th>
				<th>Jméno</th>
				<th>Počet porcí</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="portion : ${meal.getPortions()}">
				<td th:text="${portion.getDiner().getId()}" />
				<td th:text="${portion.getDiner().getName() + ' ' +  portion.getDiner().getSurname()}" />
				<td th:text="${portion.getCount()}" />
			</tr>
		</tbody>
	</table>
</body>
</html>
