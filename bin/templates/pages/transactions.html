<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>MealManager</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
<link rel="stylesheet" type="text/css" href="../css/style_base.css" />
</head>

<body>
	<!-- Header -->
	<div th:replace="fragments/navigation_bar::header"></div>
	<!-- Title -->
	<h2>Transakce</h2>
	
	<!-- Users table -->
	<table class="table table-striped">
		<thead>
			<tr>
				<th>Uživatel</th>
				<th>Popis</th>
				<th>Částka</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="transaction : ${transactions}" class="clickable-row">
				<td/>
				<td th:text="${transaction.getDescription()}" />
				<td th:text="${transaction.getMoney() + ' Kč'}" />
			</tr>
		</tbody>
	</table>
</body>
</html>
